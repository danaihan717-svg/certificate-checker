<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Панель администратора</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    #certTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }
    #certTable th, #certTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #certTable th {
      background: #e3e3e3;
    }
    .form-container {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    input {
      padding: 6px;
      width: 100%;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logout {
      float: right;
      background: #dc3545;
    }
    .logout:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <h2>Панель администратора</h2>
  <button class="logout" id="logoutBtn">Выйти</button>

  <div class="form-container">
    <h3>Добавить сертификат</h3>
    <input id="fio" placeholder="ФИО" />
    <input id="course" placeholder="Название курса" />
    <input id="date" placeholder="Дата выдачи (например: 2025-10-26)" />
    <input id="org" placeholder="Организация" />
    <input id="number" placeholder="Номер сертификата" />
    <button id="addBtn">Добавить</button>
    <div id="msg" style="color: green; margin-top: 5px;"></div>
  </div>

  <h3>Список сертификатов</h3>
  <table id="certTable">
    <thead>
      <tr>
        <th>ФИО</th>
        <th>Курс</th>
        <th>Дата</th>
        <th>Организация</th>
        <th>Номер</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody id="certBody">
      <tr><td colspan="6">Загрузка...</td></tr>
    </tbody>
  </table>

  <script src="main.js"></script>
  <script>
    async function loadCerts() {
      const body = document.getElementById("certBody");
      body.innerHTML = "<tr><td colspan='6'>Загрузка...</td></tr>";
      try {
        const res = await fetch("/api/certificates");
        const data = await res.json();
        if (data.success) {
          if (data.certs.length === 0) {
            body.innerHTML = "<tr><td colspan='6'>Нет сертификатов</td></tr>";
            return;
          }
          body.innerHTML = data.certs.map(c => `
            <tr>
              <td>${escapeHtml(c.fio)}</td>
              <td>${escapeHtml(c.course)}</td>
              <td>${escapeHtml(c.date)}</td>
              <td>${escapeHtml(c.org)}</td>
              <td>${escapeHtml(c.number)}</td>
              <td><button onclick="deleteCert('${c.number}')">Удалить</button></td>
            </tr>
          `).join("");
        } else {
          body.innerHTML = "<tr><td colspan='6'>Ошибка загрузки</td></tr>";
        }
      } catch (err) {
        body.innerHTML = "<tr><td colspan='6'>Ошибка сервера</td></tr>";
      }
    }

    async function deleteCert(number) {
      if (!confirm("Удалить сертификат №" + number + "?")) return;
      await fetch("/api/delete/" + encodeURIComponent(number), { method: "DELETE" });
      loadCerts();
    }

    document.getElementById("addBtn").addEventListener("click", async () => {
      const fio = document.getElementById("fio").value.trim();
      const course = document.getElementById("course").value.trim();
      const date = document.getElementById("date").value.trim();
      const org = document.getElementById("org").value.trim();
      const number = document.getElementById("number").value.trim();
      const msg = document.getElementById("msg");

      if (!fio || !course || !date || !org || !number) {
        msg.style.color = "red";
        msg.textContent = "Заполните все поля";
        return;
      }

      try {
        const res = await fetch("/api/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fio, course, date, org, number })
        });
        const data = await res.json();
        if (data.success) {
          msg.style.color = "green";
          msg.textContent = "Сертификат добавлен!";
          loadCerts();
          document.querySelectorAll(".form-container input").forEach(i => i.value = "");
        } else {
          msg.style.color = "red";
          msg.textContent = data.message || "Ошибка добавления";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Ошибка подключения к серверу";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    });

    function escapeHtml(s) {
      return String(s || "").replace(/[&<>"']/g, (m) => (
        { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]
      ));
    }

    loadCerts();
  </script>
</body>
</html>
